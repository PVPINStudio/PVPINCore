defaultLocale: "zh_CN"
## zh_CN, zh_TW, en_US

pluginCapacity: 5
## Number of JavaScript plugins to be loaded
## Better larger than smaller!
pluginCommandCapacity: 10
## Number of commands to be registered by all JavaScript plugins
pluginListenerCapacity_Lowest: 5
pluginListenerCapacity_Low: 5
pluginListenerCapacity_Normal: 25
pluginListenerCapacity_High: 5
pluginListenerCapacity_Highest: 5
pluginListenerCapacity_Monitor: 5
## Number of listeners to be registered by all JavaScript plugins
## Usually, normal priority listeners are used the most frequently
pluginSchedulerCapacity: 25
## Number of schedulers to be registered by all JavaScript plugins
